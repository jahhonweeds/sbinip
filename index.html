<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Form</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 50px auto; }
    input, textarea, button { width: 100%; padding: 10px; margin-bottom: 10px; }
  </style>
  <script>
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      const formData = new URLSearchParams();
      formData.append("name", form.name.value);
      formData.append("email", form.email.value);
      formData.append("message", form.message.value);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz1BDMXPi_nMHnbtpJnvbEh-DVnV81FMwd8suYpXuu1UdeIvNaSIpbz8Gev9c7b326c/exec", {
          method: "POST",
          headers: {
    'Content-Type': 'application/json',
  },
          body: formData,
          
        });

        const text = await response.text();
        alert("Submitted! Response: " + text);
        form.reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</head>
<body>
  <h1>Send to Google Sheet</h1>
  <form onsubmit="handleSubmit(event)">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
