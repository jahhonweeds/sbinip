<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaccination Data Entry Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Vaccination Report Form</h2>
    <form onsubmit="handleSubmit(event)" id="vaccineForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Date Conducted</label>
          <input type="date" name="date_conducted" class="w-full border border-gray-300 rounded-lg p-2" required>
        </div>
        <div>
          <label class="block mb-2 font-medium">Select Municipality</label>
    <select id="municipality" class="w-full p-2 mb-4 border rounded">
      <option value="">-- Select Municipality --</option>
    </select>
          <label class="block font-semibold mb-1">Name of School</label>
          <select id="schoolDropdown" name="school_name" class="w-full border border-gray-300 rounded-lg p-2" required>
            <option value="">Loading schools...</option>
          </select>
        </div>
      </div>
      <h3 class="font-bold text-lg mt-6 mb-2">Grade 1 Students</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><label class="block mb-1 font-medium">Total Enrolled</label><input type="number" name="total_enrolled" class="w-full border p-2 rounded" required></div>
        <div><label class="block mb-1 font-medium">MR Vaccinated (No.)</label><input type="number" name="mr_vaccinated_no" class="w-full border p-2 rounded" required></div>
        <div><label class="block mb-1 font-medium">MR Vaccinated (%)</label><input type="number" name="mr_vaccinated_pct" class="w-full border p-2 rounded" step="0.01" required readonly></div>
        <div><label class="block mb-1 font-medium">TD Vaccinated (No.)</label><input type="number" name="td_vaccinated_no" class="w-full border p-2 rounded" required></div>
        <div><label class="block mb-1 font-medium">TD Vaccinated (%)</label><input type="number" name="td_vaccinated_pct" class="w-full border p-2 rounded" step="0.01" required readonly></div>
      </div>
      <h3 class="font-bold text-lg mt-6 mb-2">Deferred Cases</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div><label class="block mb-1 font-medium">MR Deferred (No.)</label><input type="number" name="mr_deferred" class="w-full border p-2 rounded"></div>
        <div><label class="block mb-1 font-medium">MR Deferred (%)</label><input type="number" name="mr_deferred_pct" class="w-full border p-2 rounded" step="0.01" readonly></div>
        <div><label class="block mb-1 font-medium">TD Deferred (No.)</label><input type="number" name="td_deferred" class="w-full border p-2 rounded"></div>
        <div><label class="block mb-1 font-medium">TD Deferred (%)</label><input type="number" name="td_deferred_pct" class="w-full border p-2 rounded" step="0.01" readonly></div>
      </div>
      <h3 class="font-bold text-lg mt-6 mb-2">Refusal Cases</h3>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div><label class="block mb-1 font-medium">MR Refusal (No.)</label><input type="number" name="mr_refusal" class="w-full border p-2 rounded"></div>
        <div><label class="block mb-1 font-medium">MR Refusal (%)</label><input type="number" name="mr_refusal_pct" class="w-full border p-2 rounded" step="0.01" readonly></div>
        <div><label class="block mb-1 font-medium">TD Refusal (No.)</label><input type="number" name="td_refusal" class="w-full border p-2 rounded"></div>
        <div><label class="block mb-1 font-medium">TD Refusal (%)</label><input type="number" name="td_refusal_pct" class="w-full border p-2 rounded" step="0.01" readonly></div>
      </div>
      <div class="mt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('vaccineForm');
    function updatePercentages() {
      const total = parseInt(form.total_enrolled.value) || 0;
      const fields = [
        { num: "mr_vaccinated_no", pct: "mr_vaccinated_pct" },
        { num: "td_vaccinated_no", pct: "td_vaccinated_pct" },
        { num: "mr_deferred", pct: "mr_deferred_pct" },
        { num: "td_deferred", pct: "td_deferred_pct" },
        { num: "mr_refusal", pct: "mr_refusal_pct" },
        { num: "td_refusal", pct: "td_refusal_pct" },
      ];
      fields.forEach(({ num, pct }) => {
        const numVal = parseInt(form[num].value) || 0;
        form[pct].value = total ? ((numVal / total) * 100).toFixed(2) : 0;
      });
    }
    ['total_enrolled', 'mr_vaccinated_no', 'td_vaccinated_no', 'mr_deferred', 'td_deferred', 'mr_refusal', 'td_refusal']
    .forEach(name => form[name].addEventListener('input', updatePercentages));
 
    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      const formData = new URLSearchParams();
      formData.append("date_conducted", form.date_conducted.value);
      formData.append("municipality", form.municipality.value);
      formData.append("school_name", form.school_name.value);

    try {
        const response = await 
      fetch("https://script.google.com/macros/s/AKfycbz1BDMXPi_nMHnbtpJnvbEh-DVnV81FMwd8suYpXuu1UdeIvNaSIpbz8Gev9c7b326c/exec", {
        method: "POST",   
        body: formData,
      });
      const text = await response.text();
        alert("Submitted! Response: " + text);
        form.reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>

<script>
  let schoolData = {};

  fetch('schools.json')
    .then(res => res.json())
    .then(data => {
      schoolData = data;

      // Populate Municipality Dropdown
      const municipalitySelect = document.getElementById('municipality');
      Object.keys(data).forEach(muni => {
        const option = document.createElement('option');
        option.value = muni;
        option.textContent = muni;
        municipalitySelect.appendChild(option);
      });

      // Event Listener: When Municipality Changes
      municipalitySelect.addEventListener('change', () => {
        const selectedMuni = municipalitySelect.value;
        const schoolSelect = document.getElementById('schoolDropdown');
        schoolSelect.innerHTML = '<option value="">-- Select School --</option>';

        if (data[selectedMuni]) {
          data[selectedMuni].forEach(school => {
            const option = document.createElement('option');
            option.value = school;
            option.textContent = school;
            schoolSelect.appendChild(option);
          });
        }
      });
    });
</script>
</body>

</html>
